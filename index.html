<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="/Sass/style.css">
    <script type="text/javascript" src="/scripts/app.js" defer></script>
</head>
<body>
    <section class="main-container">
        <div class="header">
            <h1 class="title">Tic Tac Toe</h1>
        </div>
        <h3 id="playerWon"></h3>
        <div class="infoDisplay">
            <div id="p1" class="p1 you">Player X</div>
            <div id="p2" class="p2 ai">Player O</div>
        </div>
        <container class="game-container">
            <!-- TOP ROW -->
            <div class="game-square" id="c1"></div>
            <div class="game-square" id="c2"></div>
            <div class="game-square" id="c3"></div>
            <!-- MID ROW -->
            <div class="game-square" id="c4"></div>
            <div class="game-square" id="c5"></div>
            <div class="game-square" id="c6"></div>
            <!-- BOTTOM ROW -->
            <div class="game-square" id="c7"></div>
            <div class="game-square" id="c8"></div>
            <div class="game-square" id="c9"></div>
        </container>
        <button class="button" id="restartButton">Restart</button>
    </section>
    <footer>
        <p>Made with <span>â™¥</span> by <a href="https://github.com/HeroldKiraly">Herold Kiraly</a></p>
    </footer>
</body>
</html>
